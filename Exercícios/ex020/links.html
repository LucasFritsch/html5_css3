        }

        a {
            color: #ff1b1b;
            text-decoration: none;
        }

        a:visited {
            color: #c00c0c;
        }

        a:hover {
            color: #ff9170;
            text-decoration: underline;
        }

        a:active {
            color: #ffcd70;
        }

        li::after {
            content: ' [link]';
            color: rgb(82, 82, 82);
        }

        .external {
            background-color: #ff8989;
        }

        .external::before {
            color: #ffd2d2;
            content: '(ext) ';
        }

        .external::after {
            color: #ffd2d2;
            content: ' (ext)';
        }
    </style>
