<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: red;
        }

    </style>
</head>
<body>
    <h1>Passe o mouse sobre o parágrafo abaixo:</h1>
    <div>
        Eu sou um parágrafo nem um pouco suspeito.
        <p>VOU MATAR SUA FAMILIA =&#9789;</p>
    </div>
</body>
</html>
