<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: #2d9dff;
            border-width: 3px;
            border-style: groove;
            border-color: #01549c;
            padding: 2px 7px;
        }

        a {
            border: 2px dashed red;
            padding: 10px 10px 5px 5px;
            margin: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level. Links, <a href="#">por sua vez</a>, são caixas inline-level.</p>
</body>
</html>
